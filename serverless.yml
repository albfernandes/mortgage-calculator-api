service: mortgage-calculator-api
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: us-east-1

functions:
  api:
    handler: handler.handle
    timeout: 60 # seconds
    memorySize: 128 # mb
    events:
      - http:
          path: /
          method: get

plugins:
  - serverless-plugin-typescript
