service: mortgage-calculator-api
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs14.x
  stage: dev
  region: us-east-1

functions:
  api:
    handler: handler.handle
    timeout: 30 # seconds
    memorySize: 128 # mb
    events:
      - http:
          path: /{proxy+}
          method: any

plugins:
  - serverless-plugin-typescript
