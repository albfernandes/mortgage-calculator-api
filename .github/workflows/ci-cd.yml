name: NodeJS

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Setup docker
      run: docker-compose up -d

    - name: Run tests
      run: docker-compose exec -T mortgage-api npm test